<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex justify-center items-center bg-[#34506C]">
        <div id="calculator" class="p-8 h-128 w-64 flex flex-col rounded-2xl justify-center items-center border border-black bg-[#0D1B2A]">
            <input id="display" class="border border-gray-300 rounded-md p-2 text-left mb-2 w-41 bg-[#A8DADC] placeholder-black focus:outline-none focus:ring-0 focus:border-transparent" placeholder="Enter a Number" style="color: black;">
            
            <div id="keys" class="flex flex-wrap w-48 justify-center text-white font-bold">
                <!-- Buttons -->
                <button onclick="appendToDisplay('1')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">1</button>
                <button onclick="appendToDisplay('2')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">2</button>
                <button onclick="appendToDisplay('3')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">3</button>
                <button onclick="appendToDisplay('+')" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">+</button>

                <button onclick="appendToDisplay('4')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">4</button>
                <button onclick="appendToDisplay('5')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">5</button>
                <button onclick="appendToDisplay('6')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">6</button>
                <button onclick="appendToDisplay('-')" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">-</button>

                <button onclick="appendToDisplay('7')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">7</button>
                <button onclick="appendToDisplay('8')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">8</button>
                <button onclick="appendToDisplay('9')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">9</button>
                <button onclick="appendToDisplay('*')" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">X</button>

                <button onclick="appendToDisplay('0')" class="border border-gray-500 h-12 w-12 bg-[#415A77] font-bold">0</button>
                <button onclick="appendToDisplay('.')" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">.</button>
                <button onclick="appendToDisplay('/')" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">/</button>
                <button onclick="calculate()" class="border border-gray-500 h-12 w-12 bg-[#778DA9] font-bold">=</button>

                <button onclick="ClearDisplay()" class="border border-gray-500 h-12 w-48 bg-[#E63946] text-white font-bold">C</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
